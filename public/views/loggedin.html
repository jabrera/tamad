<div class="col-6 offset-3 t-col-8 t-offset-2 m-col-12 m-offset-0" style="padding-top: 48px">
	<div class="card">
		<div class="wrapper">
			logo ng tamad
			<p class="center">
				<img src="{{photoURL}}" class="dp">
				<h2 class="center">{{displayName}} <a onclick="App.logout();"><i class="mdi mdi-logout blue-text" style="font-size: 24px; vertical-align: middle"></i></a></h2>
			</p>
			<label>
				<input type="text" id="txtAdd" placeholder="Ano ba gusto mo gawin?">
			</label>
		</div>
		<div class="table">
			<div class="row">
				<div class="cell">
					<div class="wrapper">
						<div id="doneOverTotal"></div>
					</div>
				</div>
				<div class="cell right">
					 <a class="flat_button" onclick="App.checkAll();"><i class="mdi mdi-check-all blue-text" style="font-size: 24px; vertical-align: middle"></i>Check All</a>
					 <a class="flat_button" onclick="App.delete();"><i class="mdi mdi-playlist-check blue-text" style="font-size: 24px; vertical-align: middle"></i>Remove Done</a>
				</div>
			</div>
		</div>
	</div>
	<div id="list">
		<div class="loading"><svg class="circular" viewBox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="6" stroke-miterlimit="10"/></svg><p>Tinatamad pa magload.</p></div>
	</div>
	<script>
		App.updateList();
	</script>
</div>
